<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="./css/grid.css"> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">  
</head>
<body>
    <header class="header">
        <div class="container">

            <div class="row">

                <div class="mob-tab-address">
                    <img src="./img/shipper-icon.png" alt="delivery">
                    <span>Express Delivery +1 234 567 890</span>
                </div>

                <!-- header logo -->
                <div class="header-logo">
                    <img src="./img/logo.png" alt="logo">
                </div>

                <!-- header address and header menu -->
                <div class="header-address-menu">
                    <!-- header address -->
                    <div class="header-address">
                        <img src="./img/shipper-icon.png" alt="delivery">
                        <span>Express Delivery +1 234 567 890</span>
                    </div>

                    <!-- header menu -->
                    <nav class="header-menu">
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">MENU</a></li>
                            <li><a href="#">OUR STORY</a></li>
                            <li><a href="#">CONTACT US</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <section class="banner">
        <div class="container">
            <!-- banner inner -->
            <div class="banner-inner">
                <span>It is a good time for the great taste of burgers</span>
                <h1>BURGER</h1>
                <h2>WEEK</h2>
            </div>
            <!-- banner image -->
            <div class="banner-img">
                <img src="./img/banner.png" alt="banner">
            </div>
            <!-- banner price -->
            <div class="price-inner">
                <div>
                    <span>$5</span>
                    <span>.49</span>
                </div>
                <div>
                    <span class="last">Only</span>
                </div>
            </div>
        </div>
    </section>
    <!-- end banner -->

    

</body>
</html>
