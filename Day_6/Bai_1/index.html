<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Menu Dropdown</title>
</head>
<body>
    <div class="menu">
        <div class="home">
            <i class="fa fa-home"></i>
        </div>

        <div class="about">
            <i class="fa fa-star"><a href="#"> About us</a></i> 
            <i class="fa fa-sort-down"></i>
            <ul type="none">
                <li>
                    <i class="fa fa-check"> About us 1</i>
                </li>
                <li>
                    <i class="fa fa-check"> About us 2</i>
                </li>
                <li>
                    <i class="fa fa-check"> About us 3</i>
                </li>
            </ul>
        </div>

        <div class="news">
            <i class="fa fa-bullhorn"> <a href="#"> News</a></i>
            <i class="fa fa-sort-down"></i>
            <ul type="none">
                <li>
                    <i class="fa fa-check"> Conpany</i>
                </li>
                <li>
                    <i class="fa fa-check"> Products</i>
                </li>
                <li>
                    <i class="fa fa-check"> Specials</i>
                </li>
            </ul>
        </div>

        <div class="portfolio">
            <i class="fa fa-briefcase"> <a href="#"> Portfolio</a></i>
            <i class="fa fa-sort-down"></i>
            <ul type="none">
                <li>
                    <i class="fa fa-check"> Portfolio1</i>
                </li>
                <li>
                    <i class="fa fa-check"> Portfolio2</i>
                </li>
                <li>
                    <i class="fa fa-check"> Portfolio3</i>
                </li>
            </ul>
        </div>

        <div class="blog">
            <i class="fa fa-edit"> <a href="#"> Blog</a></i>
            
        </div>

        <div class="box"></div>

        <div class="contacts">
            <i class="fa fa-phone"> <a href="#"> Contacts</a></i>
            <p>+84 123 1234</p>
        </div>

    </div>
</body>
</html>
