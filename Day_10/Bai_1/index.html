<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger menu</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="mn" hidden>
        <input type="radio" id="item1" name="tab" hidden>
        <input type="radio" id="item2" name="tab" hidden>
        <input type="radio" id="item3" name="tab" hidden>
        <input type="radio" id="item4" name="tab" hidden>
        <div class="menu">
            <label for="mn"><i class="fa-solid fa-bars"></i></label>
            <label for="mn"><i class="fa-solid fa-arrow-left"></i></label>
            <nav>
                <ul>
                    <li>
                        <label for="item1">Home</label>
                    </li>
                    <li>
                        <label for="item2">About</label>
                    </li>
                    <li>
                        <label for="item3">Features</label>
                    </li>
                    <li>
                        <label for="item4">Contact</label>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="heading">
                <h1>#1 burger menu</h1>
                <span>google material design</span>
            </div>
        </div>
    </div>
</body>

</html>
