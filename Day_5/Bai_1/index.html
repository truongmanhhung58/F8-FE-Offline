<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lobster&display=swap">
    <link rel="stylesheet" href="./main.css">
    <title>Bài Tập 1</title>
</head>
<body>
    <div class="content">
        <h1>Hey there</h1>
        <p>
            <span>We'd like to hear from you.</span>  Send us your message or just say hy with our <br /> 
            contact form or directly via phone, we love to chat.
        </p>
        <form action="" method="post">
            <div class="send-name">
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <div id="star">
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="send-email">
                <input type="email" name="email" id="email" placeholder="your@domain.com" required>
                <div id="star">
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="phone-num">
                <input type="number" name="phone" id="phone" placeholder="+44 00 123">
            </div>
            <div class="subject">
                <select name="subject">
                    <option value="0">Subject</option>
                    <option value="1">Subject1</option>
                </select>
            </div>
            <div class="message">
                <textarea name="message" id="message" cols="20" rows="8" placeholder="Message" required></textarea>
                <div id="mes-star">
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" style="border: #ccc;">
                <p>Send me a copy of this message</p>
                <button>SEND</button>
            </div>

        </form>
    </div>
</body>
</html>
