<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <button class="custom-login-btn">Đăng nhập</button>
    <div class="custom-overlay" hidden></div>
    <div class="custom-form-block" hidden>
      <div class="custom-row">
        <div class="custom-login-tab custom-active-tab">
          <span>Đăng nhập</span>
        </div>
        <div class="custom-register-tab">
          <span>Đăng kí</span>
        </div>
      </div>

      <div class="custom-wrapper">
        <div class="custom-login-form">
          <span class="custom-options">với các tài khoản mạng xã hội</span>
          <img src="img/google-fb.png" alt="" />
          <div class="custom-other">hoặc</div>
          <form action="">
            <div class="custom-success"></div>
            <div class="custom-form-group">
              <label for="custom-email">Email</label>
              <div class="custom-input-wrap">
                <input
                  type="text"
                  placeholder="Email"
                  name="custom-email"
                  class="custom-email"
                />
              </div>
              <div class="custom-form-message"></div>
            </div>
            <div class="custom-form-group">
              <label for="custom-password">Mật khẩu</label>
              <div class="custom-input-wrap">
                <input
                  type="password"
                  placeholder="Mật khẩu"
                  name="custom-password"
                  class="custom-password"
                />
                <input
                  type="checkbox"
                  name="custom-login-pass-toggle"
                  id="custom-login-pass-toggle"
                  hidden
                />
                <label for="custom-login-pass-toggle" class="custom-show-pass">
                  <i class="fa-regular fa-eye-slash custom-pass-toggle"></i>
                </label>
              </div>
              <div class="custom-form-message"></div>
            </div>
            <div class="custom-forgot">
              <span>Quên mật khẩu</span>
            </div>
            <button class="custom-submit-btn">Đăng nhập</button>
          </form>
        </div>

        <div class="custom-register-form">
          <span class="custom-options"
            >Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</span
          >
          <form action="">
            <div class="custom-success"></div>
            <div class="custom-form-group">
              <label for="custom-full-name">Họ và tên</label>
              <div class="custom-input-wrap">
                <input
                  type="text"
                  placeholder="Họ và tên"
                  name="custom-full-name"
                  class="custom-full-name"
                />
              </div>
              <div class="custom-form-message"></div>
            </div>
            <div class="custom-form-group">
              <label for="custom-email">Email</label>
              <div class="custom-input-wrap">
                <input
                  type="text"
                  placeholder="Email"
                  name="custom-email"
                  class="custom-email"
                />
              </div>
              <div class="custom-form-message"></div>
            </div>
            <div class="custom-form-group">
              <label for="custom-password">Mật khẩu</label>
              <div class="custom-input-wrap">
                <input
                  type="password"
                  placeholder="Mật khẩu"
                  name="custom-password"
                  class="custom-password"
                />
                <input
                  type="checkbox"
                  name="custom-register-pass-toggle"
                  id="custom-register-pass-toggle"
                  hidden
                />
                <label
                  for="custom-register-pass-toggle"
                  class="custom-show-pass"
                >
                  <i class="fa-regular fa-eye-slash custom-pass-toggle"></i>
                </label>
              </div>
              <div class="custom-form-message"></div>
            </div>
            <div class="custom-policy">
              Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
              <a href="#!">điều kiện về qui định và chính sách của Dân trí</a>
            </div>
            <button class="custom-submit-btn">Đăng kí</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
