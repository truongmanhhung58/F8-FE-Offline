<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            width: 80%;
            height: 30px;
        }
        select {
            width: 82%;
            height: 38px;
        }
        button {
            width: 15%;
            margin-top: 25px;
            height: 40px;
            background-color: rgba(0, 42, 255, 0.697);
        }

    </style>
    <title>Form Đặt Hàng</title>
</head>
<body>
    <div>
        <H1>Try a free sample</H1>
        <p>
            <pre>
Sign up to get a coupon you can redeem at your nearest Dancing
Goat cafe for a sample of the Comlombia Carlos Imbarchi coffe. We'll
also make sure you don't miss out on news introducing the new 
coffees that we add to our store regularly.
            </pre>
        </p>
    </div>
    <div>
        <table width="60%" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="#">Firstname</label></td>
                <td><label for="#">Lastname</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="John"></td>
                <td><input type="text" placeholder="Smith"></td>
            </tr>
            <tr>
                <td><label for="#">Email address</label></td>
                <td><label for="#">Address</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="john@example.com"></td>
                <td><input type="text" placeholder="Silk St"></td>
            </tr>
            <tr>
                <td><label for="#">City</label></td>
                <td><label for="#">State</label>(optional)</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="London"></td>
                <td><input type="text" placeholder=""></td>
            </tr>
            <tr>
                <td><label for="#">Zip code</label></td>
                <td><label for="#">Country</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="EC2Y8DS"></td>
                <td>
                    <select name="Country" id="Country">
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Việt Nam">Việt Nam</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <button>SEND ME FREE COFFEES</button>
    </div>
</body>
</html>
